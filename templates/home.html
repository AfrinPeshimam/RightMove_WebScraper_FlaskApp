{% extends "layout.html" %}

{% block body %}
  <h4>RightMove Scraper</h4>

  <div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <form class="form-inline mt-2 mt-md-0 mx-auto" action="/results" method="post">
              <label for="country" class="form-label">Country</label>
              <select class="form-control mr-sm-2" name="location" id="location" required="">
                <option value="London">London</option>
                <option value="Great Manchester">Great Manchester</option>
              </select>       
              <input class="form-control mr-sm-2" type="number" min="1" placeholder="Number of pages to scrape" name="pages">            
              <button class="btn btn-primary my-2 my-sm-0" type="submit">GET</button>
            </form>
          </div>
        </nav>
      </div>
    </div>
  </div>
{% endblock %}
